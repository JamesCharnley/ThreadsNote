<div class="thread-container" [ngStyle]="{'width': getWidth()}">
    <app-post *ngIf="post" [post]="post" [threadLength]="threadLength" (expandToggle)="expandToggle()" (createPost)="createPost()"></app-post>
    <ng-template #container ></ng-template>
</div>
<div *ngIf="createPostActive" class="add-post-container">
    <app-create-post *ngIf="post" [post]="post" (cancelCreatePost)="cancelCreatePost()"></app-create-post>
</div>
