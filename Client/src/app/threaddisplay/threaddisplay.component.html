<div class="thread-display">
    <div *ngIf="!isBaseDisplay" class="top-button-box">
        <div></div>
        <button (click)="closeDisplay()" type="button"><i class="fa fa-window-close" aria-hidden="true"></i></button>
    </div>
    <app-threadcontainer #baseThreadContainer (setBasePost)="setBaseContainer($event)" (popOutThreadEmitter)="popOutThread($event)" [post]="post"></app-threadcontainer>
</div>
